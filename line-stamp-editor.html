<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEスタンプ用画像編集ツール</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1GQRC5L80E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1GQRC5L80E');
    </script>
    <style>
        /* カスタムスタイル */
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .btn { background-color: #10b981; color: white; font-weight: 500; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; }
        .btn:hover { background-color: #059669; }
        .btn:disabled { background-color: #4b5563; cursor: not-allowed; }
        .form-input { background-color: #374151; border: 1px solid #4b5563; color: white; border-radius: 0.375rem; padding: 0.5rem 0.75rem; width: 100%; }
        .form-input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 2px #10b981; }
        .form-label { margin-bottom: 0.5rem; display: block; font-weight: 500; }
        #main-canvas { border: 2px dashed #4b5563; }
        .stamp-thumbnail { border: 2px solid transparent; cursor: pointer; }
        .stamp-thumbnail.active { border-color: #10b981; }
    </style>
</head>
<body class="text-gray-200">
    <div class="container mx-auto max-w-7xl p-4 md:p-8">
        <h1 class="text-3xl font-bold text-center text-white mb-6">LINEスタンプ用画像編集ツール</h1>
        <p class="text-center text-gray-400 mb-8">LINEスタンプの要件に合わせて画像を編集し、ZIPファイルでダウンロードします。</p>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left: Stamp List & Upload -->
            <div class="lg:col-span-3">
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4">スタンプ画像</h2>
                    <input type="file" id="imageUpload" accept="image/png, image/jpeg" multiple class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                    <div id="stamp-list" class="mt-4 grid grid-cols-3 gap-2">
                        <!-- スタンプのサムネイルがここに表示されます -->
                    </div>
                </div>
                <div class="card mt-4">
                    <h2 class="text-xl font-semibold text-white mb-4">メイン・タブ画像</h2>
                    <div class="flex justify-around">
                        <div>
                            <p class="text-center text-sm mb-2">メイン画像</p>
                            <canvas id="main-image-canvas" width="120" height="120" class="bg-gray-700 rounded-md"></canvas>
                        </div>
                        <div>
                            <p class="text-center text-sm mb-2">タブ画像</p>
                            <canvas id="tab-image-canvas" width="96" height="74" class="bg-gray-700 rounded-md"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center: Main Canvas -->
            <div class="lg:col-span-6">
                <div class="card">
                    <canvas id="main-canvas" width="370" height="320"></canvas>
                </div>
            </div>

            <!-- Right: Settings Panel -->
            <div class="lg:col-span-3">
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4">テキスト設定</h2>
                    <textarea id="text-input" rows="3" class="form-input" placeholder="スタンプのテキストを入力"></textarea>
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div>
                            <label for="font-family" class="form-label">フォント</label>
                            <select id="font-family" class="form-input">
                                <option>Arial</option>
                                <option>Verdana</option>
                                <option>Georgia</option>
                                <!-- 他のフォントも追加可能 -->
                            </select>
                        </div>
                        <div>
                            <label for="font-size" class="form-label">サイズ</label>
                            <input type="number" id="font-size" value="40" class="form-input">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="font-color" class="form-label">文字色</label>
                        <input type="color" id="font-color" value="#FFFFFF" class="form-input">
                    </div>
                    <div class="mt-4">
                        <h3 class="text-lg font-semibold text-white mb-2">縁取り</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="stroke-width" class="form-label">太さ</label>
                                <input type="number" id="stroke-width" value="2" class="form-input">
                            </div>
                            <div>
                                <label for="stroke-color" class="form-label">色</label>
                                <input type="color" id="stroke-color" value="#000000" class="form-input">
                            </div>
                        </div>
                    </div>
                    <button id="apply-font-all" class="btn w-full mt-6">全スタンプにフォントを適用</button>
                </div>
                <div class="card mt-4">
                    <h2 class="text-xl font-semibold text-white mb-4">一括処理</h2>
                    <button id="download-zip" class="btn w-full">まとめてZIPダウンロード</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-8">
            <a href="index.html" class="px-4 py-2 text-sm font-semibold bg-white/10 rounded-lg hover:bg-white/20 transition-colors">ホームに戻る</a>
        </div>
    </div>

    <script src="line-stamp-editor.js"></script>
</body>
</html>
