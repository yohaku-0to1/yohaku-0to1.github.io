<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト要約ツール</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1GQRC5L80E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1GQRC5L80E');
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind bg-gray-900 */
        }
        .card {
            background-color: #1f2937; /* Tailwind bg-gray-800 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            margin-bottom: 1.5rem; /* mb-6 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn {
            background-color: #10b981; /* bg-emerald-500 */
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #059669; /* bg-emerald-600 */
        }
        .btn:disabled {
            background-color: #4b5563; /* bg-gray-600 */
            cursor: not-allowed;
        }
        textarea {
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4b5563; /* border-gray-600 */
            color: white;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        textarea:focus {
            outline: none;
            border-color: #10b981; /* border-emerald-500 */
            box-shadow: 0 0 0 2px #10b981;
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="container mx-auto max-w-3xl p-4 md:p-8">
        <h1 class="text-3xl font-bold text-center text-white mb-6">テキスト要約ツール</h1>
        <p class="text-center text-gray-400 mb-8">長いテキストをAIで自動要約します。</p>

        <div class="card">
            <h2 class="text-xl font-semibold text-white mb-4">要約したいテキストを入力</h2>
            <textarea id="inputText" rows="10" class="w-full p-2 rounded-md bg-gray-700 text-white"></textarea>
            <button id="summarizeButton" class="btn w-full mt-4">要約する</button>
        </div>

        <div class="card mt-6">
            <h2 class="text-xl font-semibold text-white mb-4">要約結果</h2>
            <div id="summaryOutput" class="p-2 rounded-md bg-gray-700 text-white min-h-[100px] whitespace-pre-wrap">
                ここに要約結果が表示されます。
            </div>
        </div>

        <div class="text-center mt-8">
            <a href="index.html" class="px-4 py-2 text-sm font-semibold bg-white/10 rounded-lg hover:bg-white/20 transition-colors">ホームに戻る</a>
        </div>
    </div>

    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <!-- External JavaScript -->
    <script src="text-summarizer.js"></script>
</body>
</html>
