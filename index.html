<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links - リンク集</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-900 text-white">

    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-purple-900 via-pink-800 to-indigo-900 animated-gradient"></div>
    </div>

    <div class="flex items-center justify-center min-h-screen px-4 py-12">
        <div class="w-full max-w-md p-8 sm:p-12 bg-white/10 rounded-2xl shadow-2xl border border-white/20 backdrop-blur-lg">
            
            <header id="page-header" class="text-center mb-8 opacity-0">
                <!-- プロフィール画像 -->
                <img id="profile-avatar" src="" alt="プロフィール画像" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white/20 shadow-lg">
                <!-- 名前 -->
                <h1 id="profile-name" class="text-3xl font-bold text-white"></h1>
                <!-- 自己紹介 -->
                <p id="profile-bio" class="mt-2 text-md text-gray-300"></p>
            </header>

            <div id="youtube-container" class="opacity-0 mb-8">
                <!-- JavaScriptによってここに動画が挿入されます -->
            </div>

            <main id="page-main">
                <ul id="links-list" class="space-y-4">
                    <!-- JavaScriptによってここにリンクが挿入されます -->
                </ul>
            </main>

            <!-- Tools Section -->
            <div id="tools-section" class="mt-12 opacity-0">
                <h2 class="text-xl font-bold text-center text-white mb-4">Tools</h2>
                <ul id="tools-list" class="space-y-4">
                    <!-- JavaScriptによってここにツールが挿入されます -->
                </ul>
            </div>

            <footer id="page-footer" class="mt-10 text-center opacity-0">
                <p class="text-sm text-gray-400">&copy; 2025 <span id="footer-username">Your Name</span>. All rights reserved.</p>
            </footer>

        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
